<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <style>
        .success, .error {
            color: white;
            padding: 4px;
            margin: 4px 0 13px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: red;
        }
    </style>
    <title>Student List</title>
</head>
<body>
    <div class="container">
        <h1>Add Student</h1>
        <form id="book-form">
            <div>
                <label for="firstname">First Name</label>
                <input class="u-full-width" type="text" placeholder="First name" id="fname">
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input class="u-full-width" type="text" placeholder="Last name" id="lname">
            </div>
            <div>
                <label for="rollNo">Roll Number</label>
                <input class="u-full-width" type="text" placeholder="Roll number" id="rollNo">
            </div>
            <div>
                <input class="u-full-width" type="submit" value="Submit" >
            </div>
        </form>
        
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Roll Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody  id="student-list">

            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
